<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomInputForm" class="form-control" type="text">
                    <button id="random-generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="match-input-form" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay('7')">7</div> 
                              <div class="button" onclick="numberDisplay('8')">8</div>
                              <div class="button" onclick="numberDisplay('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay('4')">4</div>
                              <div class="button" onclick="numberDisplay('5')">5</div>
                              <div class="button" onclick="numberDisplay('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay('1')">1</div>
                              <div class="button" onclick="numberDisplay('2')">2</div>
                              <div class="button" onclick="numberDisplay('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="remove()"><</div>
                                <div class="button" onclick="numberDisplay('0')">0</div>
                                <div class="button" onclick="clearText()">C</div>
                            </div>
                            <div>
                                <button id="submitButton" type="submit" class="submit-btn">Submit</button>
                                <p id="left-try" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-area" class="notify-section">
            <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched-notify" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>

    document.getElementById('random-generate-button').addEventListener('click', function(){
        var randomInputNumber = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
        //console.log(randomInputNumber)
        document.getElementById('randomInputForm').value = randomInputNumber
    })

    function numberDisplay(value){ 
        const matchInput = document.getElementById("match-input-form").value+=value 
    }
    function clearText() 
    { 
        document.getElementById("match-input-form").value = "" 
    } 
    function remove(){
        //number.pop()
        const number = document.getElementById('match-input-form').value
        document.getElementById("match-input-form").value = number.substr(0, number.length - 1);
        
    }
    document.getElementById('submitButton').addEventListener('click',function(){
        //console.log('pin match')
        const randomNumber = document.getElementById('randomInputForm').value
        const matchingNumber = document.getElementById('match-input-form').value
        //console.log(input)
        const matched =  document.getElementById("matched-notify")
        const notMatched =  document.getElementById("not-matched")

        if(randomNumber == ""){
            alert('please fill the text')
            notMatched.style.display = 'none'
            matched.style.display = 'none'
        }
        else if(matchingNumber == ""){
            alert('Please fill the text')
            notMatched.style.display = 'none'
            matched.style.display = 'none'     
        }
        else if(randomNumber == matchingNumber){
            //console.log('same')
            matched.style.display = "block"
            notMatched.style.display = 'none'
        }
        else{
            //console.log('Not same')
            notMatched.style.display = "block"
            matched.style.display = 'none'
        }


    })

    








    
    
    
    
    
    
    
    
    
    
    
    
    
</script>




</body>
</html>
